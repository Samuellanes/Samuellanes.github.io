<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse<br> 
    sobre os termos para descobrir qual a tag deverá ultilizar em cada caso</P>
    <ul>
        <li>
            <abbr title="Uso a tag &lt p &gt">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt title &gt">Título</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt img &gt">Imagens</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt abbr &gt">Abreviações</abbr>
        </li>
        <li>
            <abbr title="use a tag  &lt head &gt">Códigos Fontes</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt ol &gt">Listas numeradas</abbr>
        </li>
        <Li>
            <abbr title="use a tag &lt ul &gt">Listas com demarcadores</abbr>
        </Li>
    </ul>
</body>
</html>
