<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
       <tr>
           <td colspan="6">a</td>
           <td rowspan="4">b</td>
       </tr>
       <tr>
           <td rowspan="4">c</td>
           <td>d</td>
           <td>e</td>
           <td>f</td>
       </tr>
       <tr>
           
           <td>g</td>
           <td>h</td>
           <td>l</td>
       </tr>
       <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
       </tr>
       <tr>
           <td colspan="6">n</td>
       </tr>
    </table>
</body>
</html>
